<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="wrap">
        <main id="main">
            <div class="logo">
                <a href="#"></a>
            </div>
            <aside class="aside">
                
                <div class="img1"></div>
            </aside>
            <div class="contents container">
                <div class="inner">
                    <h1>로그인</h1>
                    <form action="#" name="#" method="post">
                        <fieldset>
                            <legend class="blind">로그인 영역</legend>
                            <div>
                                <label for="youEmail" class="label">이메일</label>
                                <input type="text" id="youEmail" name="youEmail" placeholder="이메일을 입력해주세요" class="input__box1">
                            </div>
                            <div>
                                <label for="youPass" class="label">비밀번호</label>
                                <input type="password" id="youPass" name="youPass" placeholder="비밀번호를 입력해주세요" class="input__box1">
                            </div>
                            <div class="select__pass">
                                <a href="#">비밀번호가 기억이 안나시나요?</a>  
                            </div>
                            <div>
                                <button type="button" class="btn__style">로그인</button>
                            </div> 
                            
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
