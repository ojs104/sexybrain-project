<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div id="wrap">
        <main id="main">
            <div class="logo">
                <a href="#"></a>
            </div>
            <aside class="aside">
                <div class="img1"></div>
            </aside>
            <div class="contents container">
                <div class="inner">
                    <h1>비밀번호를 잊어버렸습니까?</h1>
                    <p>가입하실 때 사용한 이메일 주소를 입력하시면 암호를 재설정하는 방법을 알려드립니다.</p>
                    <form action="#" name="#" method="post">
                        <fieldset>
                            <legend class="blind">비밀번호 찾기 영역</legend>
                            <div>
                                <label for="youEmail" class="label">이메일 주소</label>
                                <input type="text" id="youEmail" name="youEmail" placeholder="이메일을 입력해주세요"
                                    class="input__box2">
                            </div>
                            <div class="btn__wrap">
                                <button type="submit" class="btn__style2">비밀번호 복구 이메일보내기</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
