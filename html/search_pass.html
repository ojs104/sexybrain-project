<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>비밀번호 찾기</title>

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/join.css">
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h2 class="logo">
                <a href="#"><img src="../assets/img/nobglogo.png" alt=""></a>
            </h2>
            <img src="../assets/img/join.jpg" alt="로그인화면이미지">
        </aside>
        <section class="join__inner container">
            <div class="join__form">
                <h2>비밀번호를 잊어버렸습니까?</h2>
                <p class="desc">
                    가입하실 때 사용한 이메일 주소를 입력하면 암호를 재설정하는 방법을 알려드립니다. 
                    보안상의 이유로 비밀번호를 저장하지 않습니다. 
                    그러니 절대로 이메일로 비밀번호를 보내지 않도록 주의하시기 바랍니다. 
                </p>
                <form action="#" name="#" method="post">
                    <fieldset>
                        <legend class="blind">로그인 영역</legend>
                        <div>
                            <label for="youEmail" class="label__text">이메일</label>
                            <input type="text" id="youEmail" name="youEmail" placeholder="이메일을 입력해주세요" class="input__box">
                        </div>
                        <div>
                            <button type="submit" class="btn__style">비밀번호 복구 이메일 보내기</button>
                        </div> 
                    </fieldset>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
